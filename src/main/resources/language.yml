# 定义一些不同的可修改消息
#   当使用socketting物品时.
socket:
  cannot-use: '&6[神秘] &C你不能在这个物品上镶嵌宝石! 镶嵌取消!'
  do-not-have: '&6[神秘] &C您没有一个可镶嵌的宝石! 取消镶嵌!'
  success: '&6[神秘] &A你已成功镶嵌你的物品!'
  instructions: '&6[神秘] &A在一个有镶嵌孔的物品上镶嵌这个宝石'
# 定义一些不同的可修改消息
#   当使用identifying物品时.
identify:
  cannot-use: '&6[神秘] &C你在这个物品上不能使用鉴定卷轴! 鉴定取消!'
  do-not-have: '&6[神秘] &C你没有可以使用的鉴定卷轴! 鉴定取消!'
  success: '&6[神秘] &A你成功的鉴定了你的物品!'
  instructions: '&6[神秘] &A在一个 %unidentified-name% &A上使用你的鉴定卷轴来鉴定他!!'
# 定义一些不同的可修改消息
#   当使用repairing物品时.
repair:
  cannot-use: '&6[神秘] &C你不能修复这个物品! 修复取消!'
  do-not-have: '&6[神秘] &C你没有足够的材料来修复这个物品!'
  success: '&6[神秘] &A你成功的修复了你的物品!'
  instructions: '&6[神秘] &A再次点击铁砧来修复这个物品!'
# 本地化一些不同的游戏物品的能力
# 修改名称字段,该类型的任何现有物品
#   将不可使用.
items:
  socket:
    name: '&6镶嵌宝石 - %socketgem%'
    lore:
    - '&7拿着这个宝石然后右键它'
    - '&7它就会被镶嵌!'
    - '&8(&7%type%&8)'
  identity-tome:
    name: '&5鉴定卷轴'
    lore:
    - '&7拿着它然后右键'
    - '&7他就会鉴定物品!'
  unidentified:
    name: '&F未鉴定物品'
    lore:
    - '&F右击 %identity-tome-name%'
    - '&F来鉴定它!'
